<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello conditional statements</h1>
    <h1>
        {% if a > b %}
        <h1>{{a}} is greater than {{b}}</h1>

        {% endif %}
    </h1>
    <h1>
        {% if b > c %}
        <h1>{{b}} is greater than {{c}}</h1>

        {% endif %}
    </h1>
    <h1>
        {% if c > a %}
        <h1>{{c}} is greater than {{a}}</h1>

        {% endif %}
    </h1>
    <h1>
    <a href="{% url 'looping' %}">Go to looping page</a>
    </h1>
</body>
</html>
